<!-- Modal -->
<div class="modal fade" id="userinfoFormModal" tabindex="-1" role="dialog" aria-labelledby="userinfoFormModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >ข้อมูลส่วนตัว</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <img width="90" class="img-circle" src="../../assets/images/avatar5.png">
          <a><i class="glyphicon glyphicon-edit"></i></a>
        </div>
        <br>
        <div class="row">
          <div class="col-md-6">
            <label>ชื่อ</label>
            <input type="text" [(ngModel)]="user.firstname" class="form-control" placeholder="Enter First Name">
          </div>
          <div class="col-md-6">
            <label>นามสกุล</label>
            <input type="text" [(ngModel)]="user.lastname" class="form-control" placeholder="Enter Last Name">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-12">
            <label>ข้อความแนะนำ</label>
            <input type="text" [(ngModel)]="user.introduce" class="form-control" placeholder="Enter introduce">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-12">
            <label>ตำแหน่งปัจจุบัน</label>
            <input type="text" [(ngModel)]="user.titlename" class="form-control" placeholder="Enter Title Name">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label>Email</label>
            <input type="text" [(ngModel)]="user.email" class="form-control" placeholder="Enter email">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label>Address</label>
            <input type="text" [(ngModel)]="user.address" class="form-control" placeholder="Enter Address">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="onSave()" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
