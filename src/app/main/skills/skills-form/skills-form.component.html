<!-- Modal -->
<div class="modal fade" id="skillFormModal" tabindex="-1" role="dialog" aria-labelledby="skillFormModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" >เพิ่มทักษะ</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <label>ชื่อทักษะ</label>
              <input type="text" ([ngModel])="skill_name" class="form-control" placeholder="Enter Skill Name">
            </div>
            
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
